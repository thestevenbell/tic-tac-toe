<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="Tic Tac Toe" content="a fun game of intelect">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container"> <!-- container -->

            <div class="sidebars" id="leftX"> <!-- left column X player -->
                <div class='sides'><h1>X</h1></div>
            </div><!-- left column X player -->

            <div class="" id="centerBoard">  <!-- center column contains game board -->
                <div class="title"><h3>tic tac toe</h3></div>
                <div class="buttonBar">
                    <button class="play"><i class="fa fa-play fa-4x"></i></button>
                    <div class="rowTalley">
                        <div class="topTalley">
                            <div class="t1"><h5>1</h5></div>
                            <div class="t1"><h5>2</h5></div>
                            <div class="t1"><h5>3</h5></div>
                            <div class="t1"><h5>4</h5></div>
                            <div class="t1"><h5>5</h5></div>
                        </div>
                        <div class="bottomTalley">
                            <div class="s1" id="s1-1"><h5>#</h5></div>
                            <div class="s1" id="s1-2"><h5>#</h5></div>
                            <div class="s1" id="s1-3"><h5>#</h5></div>
                            <div class="s1" id="s1-4"><h5>#</h5></div>
                            <div class="s1" id="s1-5"><h5>#</h5></div>
                        </div>
                     </div>
                    <button class="reset"><i class="fa fa-refresh fa-4x"></i></button>
                </div>

                <div class="spaceBox">
                    <div class="row rowTop">
                        <div class="spaces" id="a1"></div>
                        <div class="spaces" id="b1"></div>
                        <div class="spaces" id="c1"></div>
                    </div>
                    <div class="row">
                        <div class="spaces" id="d2"></div>
                        <div class="spaces" id="e2"></div>
                        <div class="spaces" id="f2"></div>
                    </div>
                    <div class="row">
                        <div class="spaces" id="g3"></div>
                        <div class="spaces" id="h3"></div>
                        <div class="spaces" id="i3"></div>
                    </div>
                </div> <!-- spaceBox -->
            </div>  <!-- centerBoard -->

            <div class="sidebars" id="rightO"> <!-- right column O player -->
                <div class='sides'><h1>0</h1></div>
            </div><!-- right column O player -->

        </div> <!-- container contains three rows -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/main.js"></script>

        </body>
</html>
